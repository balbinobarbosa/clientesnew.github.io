        <script>
            document.getElementById('searchInput').addEventListener('input', function() {
                const searchQuery = this.value.toLowerCase();
                const buttons = document.querySelectorAll('.button-list .button');
        
                buttons.forEach(button => {
                    const spans = button.querySelectorAll('.button-links span, .button-text span'); // Inclui spans de links e texto
                    let hasMatch = false;
        
                    spans.forEach(span => {
                        const spanText = span.textContent.toLowerCase();
                        // Verifica se o texto do span inclui o termo de busca
                        if (spanText.includes(searchQuery) || searchQuery === '') {
                            span.style.display = '';
                            hasMatch = true;
                        } else {
                            span.style.display = 'none';
                        }
                    });
        
                    // Exibe ou oculta o botão inteiro com base nos spans encontrados
                    button.style.display = hasMatch ? '' : 'none';
                });
            });
        </script>
